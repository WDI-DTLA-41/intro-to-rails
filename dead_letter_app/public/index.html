<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dead leters</title>
</head>
<body>

<form action="index.html" method="post" class="new-letter">
  <input type="text" name="to" placeholder="to">
  <input type="text" name="from" placeholder="from">
  <input type="text" name="message" placeholder="message">
  <button type="button" name="create" id="create">create</button>
</form>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous">
</script>
<script>
  console.log('Hello Justin');
  const $to = $('input[name=to]').val()
  const $from = $('input[name=from]').val()
  const $message = $('input[name=message]').val()
  $('#create').on('click', function(evt){
    evt.preventDefault();
    const data = {
      letter: {
        to_address: $to,
        from_address: $from,
        message: $message
      }
    }
    $.post('/letters', data, function(response){
      console.log(response);
    });
  });
</script>
</body>
</html>
